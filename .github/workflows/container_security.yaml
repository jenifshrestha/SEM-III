name: Docker Scout Container Security

on:
  push:
    branches:
      - main

jobs:
  scan-public-image:
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # DIRECTLY scan the public image. 
      # Scout will pull it from the registry automatically.
      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: bkimminich/juice-shop:latest # Direct reference to public image
          exit-code: false # Keep false so it doesn't fail your pipeline immediately
          only-severities: critical,high
